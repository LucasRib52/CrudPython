<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crud Python</title>
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud Python</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="\form" class="btn btn-success">Adcionar</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form method="get">
        <input type="text" id="search" name="search" class="form-control" placeholder="Buscar">
      </form>
  </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Profissão</th>
                <th scope="col">Idade</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.nome}}</td>
                <td>{{dbs.profissão}}</td>
                <td>{{dbs.idade}}</td>
                <td>
                  <a href="/view/{{dbs.id}}" class="btn btn-light">Visualizar</a>
                  <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
                  
                </td>
              </tr>
              <tr>
                {% endfor %}

              </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
